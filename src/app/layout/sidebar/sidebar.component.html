<!-- SIDEBAR -->
<div id="sidebar" class="shadow-xl h-screen overflow-hidden bg-white">
    <div class="h-16 flex border-b border-x-stone-700 items-center bg-primary">
      <a href="#">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdN3D38klpdHp8whJVhm8m6poACtTy4VbeVA&usqp=CAU" alt="empresa"
          class="mx-[22px] w-12" [ngClass]="{ hidden: !sidebar }" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdN3D38klpdHp8whJVhm8m6poACtTy4VbeVA&usqp=CAU" alt="empresa"
          class="ml-[5px] w-12" [ngClass]="{ hidden: sidebar }" />
      </a>
    </div>
  
    <div class="p-4 flex justify-between flex-col text-neutral" style="height: calc(100vh - 4rem)">
      <ul>
        <li 
          class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
          <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
            <span class="fas fa-home text-sm leading-none"></span>
          </div>
          <div class="h-9 rounded-md flex items-center">
            <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
              <span class="text-ellipsis overflow-hidden whitespace-nowrap">Home</span>
            </a>
          </div>
        </li>
  
        <div *permissions="[
            'LEER_USUARIOS',
            'CREAR_USUARIOS',
            'ACTUALIZAR_USUARIOS',
            'ELIMINAR_USUARIOS'
          ]">
          <div class="opacity-50">
            <div class="mt-5 mb-1.5">
              <h2 class="text-xs font-normal text-ellipsis overflow-hidden whitespace-nowrap"
                [ngClass]="{ 'opacity-0 pointer-events-none': !sidebar }">
                Administración
              </h2>
            </div>
          </div>
          <li  *permissions="[
              'LEER_USUARIOS',
              'CREAR_USUARIOS',
              'ACTUALIZAR_USUARIOS',
              'ELIMINAR_USUARIOS',
              'LEER_ROLES',
              'CREAR_ROLES',
              'ACTUALIZAR_ROLES',
              'ELIMINAR_ROLES'
            ]" class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
            <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
              <span class="fas fa-user-tie text-base leading-none"></span>
            </div>
            <div class="h-9 rounded-md flex items-center">
              <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                <span class="text-ellipsis overflow-hidden whitespace-nowrap">Operador</span>
              </a>
            </div>
          </li>
          
          <li  class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
            <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
              <span class="fas fa-chart-pie text-base leading-none"></span>
            </div>
            <div class="h-9 rounded-md flex items-center">
              <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                <span class="text-ellipsis overflow-hidden whitespace-nowrap">Estadisticas</span>
              </a>
            </div>
          </li>
  
  
          <div class="opacity-50">
            <div class="mt-5 mb-1.5">
              <h2 class="text-xs font-normal text-ellipsis overflow-hidden whitespace-nowrap"
                [ngClass]="{ 'opacity-0 pointer-events-none': !sidebar }">
                Documentación
              </h2>
            </div>
          </div>
  
          <li 
            class="flex pl-0 rounded-md items-center transition-all hover:bg-[#3f51b521] cursor-pointer">
            <div class="flex justify-center items-center min-w-[2.25rem] min-h-[2.25rem] rounded-md">
              <span class="fa-solid fa-id-card-clip text-base leading-none"></span>
            </div>
            <div class="h-9 rounded-md flex items-center">
              <a class="flex items-center text-sm" [ngClass]="{ hidden: !sidebar }">
                <span class="text-ellipsis overflow-hidden whitespace-nowrap">Oficios</span>
              </a>
            </div>
          </li>
  
  
        </div>
      </ul>
  
      <ul>
        <li class="text-xs opacity-50">
          <span *ngIf="sidebar" class="uppercase mr-1">System GAD</span>
          <span>v2.0</span>
        </li>
      </ul>
    </div>
  </div>
